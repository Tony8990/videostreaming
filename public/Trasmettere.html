<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trassmisione Video</title>
    <script src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
</head>
<body>
<video src="" id="video" style="width:680px;height: 320px;" autoplay="true"></video>
<canvas style="display: none;" id="anteprima"></canvas>
<div id="logger"></div>
<script type="text/javascript">
    var canvas = document.getElementById("anteprima");
    var context = canvas.getContext("2d");
    canvas.width = 800;
    canvas.height = 600;
    context.width = canvas.width;
    context.height = canvas.height;

    var video = document.getElementById("video");
    var socket = io();

    function logger(msg) {
        $("#logger").text(msg);
    }

    function loadCam(stream) {
        video.src = window.URL.createObjectURL(stream)
        logger('WebCam Connessa Correttamente {[OK!!!]}');
    }

    function loadFail() {
        logger('WebCam non Connessa Ritentare o controllare bene ');
    }

    function ViewVideo(video, context) {

        context.drawImage(video, 0, 0, context.width, context.height);
        socket.emit('stream', canvas.toDataURL('image/webp'));
    }

    $(function () {
        navigator.getUserMedia = (navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msgGetUserMedia);

        if (navigator.getUserMedia) {

            navigator.getUserMedia({video: true}, loadCam, loadFail);
        }
        //1000 =1sc
        setInterval(function () {
            ViewVideo(video, context);
        }, 70);

    })
</script>
</body>
</html>
