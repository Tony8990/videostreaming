<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trassmisione Video</title>
    <script src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
</head>
<body>
<video src="" id="video" style="width:680px;height: 320px;" autoplay="true"></video>
<canvas style="display: none;" id="prova"></canvas>
<div id="logger"></div>
<div id="ip"></div>

<script type="text/javascript">

    function stream() {

        var canvas = document.getElementById("prova"),
            context = canvas.getContext("2d"),
            video = document.getElementById("video"),
            freq=10;

            canvas.width = 600;
        canvas.height = 400;
        context.width = 800;

        context.height = 600;
        function loadCam(stream) {
            video.src = window.URL.createObjectURL(stream);
            logger('WebCam Connessa Correttamente {[OK!!!]}',address);
        }

        function loadFail(stream) {
            logger('WebCam non Connessa Ritentare o controllare bene ',address);
        }
        function ViewVideo(video, context) {

            context.drawImage(video, 0, 0, context.width, context.height);
            socket.emit('stream', canvas.toDataURL('image/webp'));
        }

        $(function () {
            navigator.getUserMedia = (navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msgGetUserMedia);

            if (navigator.getUserMedia) {

                navigator.getUserMedia({video: true}, loadCam, loadFail);
            }
            //1000 =1sc
            setInterval(function () {
                ViewVideo(video, context);
            },freq*10);

        });
    }
    var ip =require('ip');
    var socket = io();
    var address = ip.address();

    function logger(msg,address) {
        $("#logger").text(msg,address);
    }



</script>
</body>
</html>
